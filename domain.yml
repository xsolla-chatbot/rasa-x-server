session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- mood_affirm
- mood_deny
- mood_great
- mood_unhappy
- cant_find_transaction_id
responses:
  utter_greet:
  - buttons:
    - payload: great
      title: great
    - payload: super sad
      title: super sad
    text: Hey! How are you?
  utter_cheer_up:
    - text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great carry on!
  utter_goodbye:
  - text: Bye
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
